<!-- @format -->

<div class="app-panel">
  <div class="app-panel__inner">
    <div class="app-panel__logo">
      <img class="app-panel__logo-img" src="img/logo.svg" alt="" />
    </div>
    <div class="app-panel__menu app-panel__menu--left">
      <div class="btn app-panel__catalog">
        <i class="icon icon-catalog icon-catalog-sm"></i><span>Каталог</span>
      </div>
      <div class="btn app-panel__search app-panel__search-sm">
        <i class="icon icon-search"></i>
      </div>
    </div>
    <div class="app-panel__menu app-panel__menu--right">
      <div class="btn app-panel__phone">
        <i class="icon icon-phone"></i>
      </div>
      <div class="btn"><i class="icon icon-compare icon-compare-sm"></i></div>
      <div class="btn"><i class="icon icon-bag icon-bag-sm"></i></div>
      <div class="btn"><i class="icon icon-user icon-user-sm"></i></div>
      <div class="btn app-panel__burger">
        <span>Меню</span><i class="icon icon-burger icon-burger-sm"></i>
      </div>
    </div>
  </div>
</div>
