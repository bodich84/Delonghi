<!-- @format -->
<div class="app-panel">
  <div class="app-panel__logo">
    <img class="app-panel__logo-img" src="img/logo.svg" alt="" />
  </div>

  <div class="app-panel__menu app-panel__menu--left">
    <button class="app-panel__item  app-panel__phone" href="tel:+38 (096) 000 00 00">
      <svg class="icon">
        <use xlink:href="img/icons.svg#phone"/>
      </svg>
    </button>

    <button class="app-panel__item">
      <svg class="icon">
        <use xlink:href="img/icons.svg#search"/>
      </svg>
    </button>
  </div>

  <div class="app-panel__menu app-panel__menu--right">
    <button class="modal__close">
      <svg class="icon">
        <use xlink:href="img/icons.svg#close"/>
      </svg>
    </button>
  </div>
</div>
