<!-- @format -->

<div class="app-panel">
  <div class="app-panel__logo">
    <a href="#">
      <img class="app-panel__logo-img" src="img/logo.svg" alt="" />
    </a>
  </div>

  <div class="app-panel__menu app-panel__menu--left">
    <a href="#" class="app-panel__item  app-panel__catalog">
      <svg class="icon">
        <use xlink:href="img/icons.svg#catalog"/>
      </svg>
      <span>Каталог</span>
    </a>

    <button class="app-panel__item">
      <svg class="icon">
        <use xlink:href="img/icons.svg#search"/>
      </svg>
    </button>
  </div>

  <div class="app-panel__menu app-panel__menu--right">
    <a class="app-panel__item  app-panel__phone" href="tel:+38 (096) 000 00 00">
      <svg class="icon">
        <use xlink:href="img/icons.svg#phone"/>
      </svg>
    </a>

    <a href="#" class="app-panel__item ">
      <svg class="icon">
        <use xlink:href="img/icons.svg#compare"/>
      </svg>
    </a>

    <a href="#" class="app-panel__item ">
      <svg class="icon">
        <use xlink:href="img/icons.svg#bag"/>
      </svg>
    </a>

    <a href="#" class="app-panel__item ">
      <svg class="icon">
        <use xlink:href="img/icons.svg#user"/>
      </svg>
    </a>
    
    <button class="app-panel__item app-panel__burger">
      <span>Меню</span>
      <svg class="icon">
        <use xlink:href="img/icons.svg#burger"/>
      </svg>
    </button>
  </div>
</div>
