<!-- @format -->

<div class="product">
  <div class="product__card">
    <div class="product__panel">
      <div class="product__act product__act--like">
        <svg class="icon icon--sm">
          <use xlink:href="img/icons.svg#like"/>
        </svg>
        <span>Сравнить</span>
      </div>

      <div class="product__act product__act--compare">
        <svg class="icon icon--sm">
          <use xlink:href="img/icons.svg#compare"/>
        </svg>
        <span>В избранное</span>
      </div>
    </div>
    
    <div class="product__img">
      <img src="img/prod/product1.png" alt="" />
    </div>

    <div class="product__info">
      <div class="product__info-item">
        <svg class="icon">
          <use xlink:href="img/icons.svg#popular"/>
        </svg>
      </div>

      <div class="product__info-item">
        <svg class="icon">
          <use xlink:href="img/icons.svg#sale"/>
        </svg>
      </div>

      <div class="product__info-item">
        <svg class="icon">
          <use xlink:href="img/icons.svg#app"/>
        </svg>
      </div>

      <div class="product__info-item">
        <svg class="icon">
          <use xlink:href="img/icons.svg#gift"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="product__name">De'Longhi рожковая кофеварка ECP33.21.BK</div>
  <div class="product__price-panel">
    <div class="product__old-price">35 999 ₽</div>
    <div class="product__price">129 990 ₽</div>
    <div class="product__bonus">+200 бонусов</div>
    
    <a href="#" class="product__cart">
      <svg class="icon">
        <use xlink:href="img/icons.svg#bag"/>
      </svg>
    </a>
  </div>
</div>
